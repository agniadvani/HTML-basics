  <h1><u>ENIAC - The first electrionical computer</u></h1>
  <img src="Eniac.jpg" alt="ENIAC - 1946">
  <p><b>ENIAC</b> (/ˈɛniæk/; Electronic Numerical Integrator and
    Computer) was the first electronic general-purpose
    digital computer. It was Turing-complete, and able to
    solve "a large class of numerical problems" through
    reprogramming.</p>
